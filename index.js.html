<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <!-- import JS from CDN 
    <script src="https://assets.zephr.com/zephr-browser/1.6.2/zephr-browser.umd.js"></script>
    -->
    <!-- import JS from local package -->
    <script src="js/zephr-browser.umd.js"></script>
    <script>
        let baseUrl = 'https://hohtaki-web-sandbox.preview.zephr.com';
        document.addEventListener('DOMContentLoaded', (event) => {
           zephrBrowser.run(baseUrl);
        });
    </script>
</head>


<body>
    <h1>Zephr Web Sandbox for JS deployment</h1>

    <div id="foo">
        This content will be replaced by Zephr JS
    </div>
</body>

</html>
