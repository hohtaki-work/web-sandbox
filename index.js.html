<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <!-- import JS from CDN 
    <script src="https://assets.zephr.com/zephr-browser/1.6.2/zephr-browser.umd.js"></script>
    -->

    <!-- import JS from local package
    <script src="js/zephr-browser.umd.js"></script>
    -->

    <!-- Run zephrBrowser on DOMContentLoaded event
    <script>
        let baseUrl = 'https://hohtaki-web-sandbox.preview.zephr.com';
        document.addEventListener('DOMContentLoaded', (event) => {
           zephrBrowser.run(baseUrl);
        });
    </script>
    -->

    <!-- use explicit cdnAPI endpoint
        Prerequisite: Configure subdomain and CNAME
    <script type="module">
        import * as zephrBrowser from 'https://assets.zephr.com/zephr-browser/1.6.2/zephr-browser.modern.js';
        let baseUrl = 'https://hohtaki-web-sandbox.preview.zephr.com';
        zephrBrowser.run({"cdnApi": baseUrl});
    </script>
    -->
    
    <!-- use reverse proxy
        Prerequisite: Set up reverse proxy for /blaize and /zephr path -->
    <script type="module">
        import * as zephrBrowser from 'https://assets.zephr.com/zephr-browser/1.6.2/zephr-browser.modern.js';
        zephrBrowser.run();
    </script>

</head>


<body>
    <h1>Zephr Web Sandbox for JS deployment</h1>

    <div id="foo">
        This content will be replaced by Zephr JS
    </div>
</body>

</html>
